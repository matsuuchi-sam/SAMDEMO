; ==============================================================================
; SAMDEMO - ESP32 + BME280
; ==============================================================================
; 接続方式の切り替え:
;   python -m platformio run -e usb_mode --target upload   USB Serial
;   python -m platformio run -e bt_mode  --target upload   Bluetooth SPP
;
; COM ポート確認: デバイスマネージャー → ポート(COM と LPT)
; ==============================================================================

[base]
platform  = espressif32
board     = esp32dev
framework = arduino
monitor_speed = 115200
upload_port   = COM4
monitor_port  = COM4
lib_deps =
    adafruit/Adafruit BME280 Library @ ^2.2.4
    adafruit/Adafruit Unified Sensor @ ^1.1.14

; ── USB Serial モード（開発・デバッグ向け）────────────────────────────────────
[env:usb_mode]
extends     = base
build_flags = -DUSB_MODE

; ── Bluetooth SPP モード ────────────────────────────────────────────────────
[env:bt_mode]
extends     = base
build_flags = -DUSE_BLUETOOTH
