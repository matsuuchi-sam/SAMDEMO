; ==============================================================================
; SAMDEMO - ESP32 + BME280 デモ用 PlatformIO 設定
; ==============================================================================
; 使い方:
;   pio run                                  ビルド確認
;   pio run --target upload                  ESP32 に書き込み
;   pio device monitor                       シリアルモニタで確認
;
; COM ポート番号の確認方法:
;   デバイスマネージャー → ポート(COM と LPT) → Silicon Labs CP210x や CH340
; ==============================================================================

[env:demo]
platform  = espressif32
board     = esp32dev
framework = arduino

; シリアルモニタ速度（main.cpp の SERIAL_BAUD と合わせること）
monitor_speed = 115200

; ESP32 の COM ポート番号 ← ここを自分の環境に合わせて変更する
; upload_port = COM3
; monitor_port = COM3

; ─── 必要なライブラリ ────────────────────────────────────────────────────────
lib_deps =
    adafruit/Adafruit BME280 Library @ ^2.2.4
    adafruit/Adafruit Unified Sensor @ ^1.1.14
